- virsh.nwfilter_dumpxml:
    type = virsh_nwfilter_dumpxml
    main_vm = ""
    vms = ""
    start_vm = no
    dumpxml_filter_name = 'no-mac-spoofing'
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_option:
                    dumpxml_options_ref = "--xyz"
                - none_option:
                    dumpxml_filter_name = ""
