- convert_vm_to_libvirt:
    type = "convert_vm_to_libvirt"
    take_regular_screendumps = "no"
    main_vm = ""
    vms = ""
    start_vm = "no"
    remote_preprocess = "no"
    only dest_libvirt

    username = "root"
    password = "redhat"

    # Prepare libvirt network as convert output network
    network = "v2v_net_0"
    network_addr = "192.168.10.1"
    network_dhcp_start = "192.168.10.2"
    network_dhcp_end = "192.168.10.254"

    variants:
        - arch_i386:
            no 7_4
            no win2008r2
            no win2012
            no win2012r2
            no win2016
            vm_arch = "i386"
        - arch_x86_64:
            vm_arch = "x86_64"
    variants:
        - linux:
            os_type = "linux"
            vm_user = ${username}
            vm_pwd = ${password}
            variants:
                - 7_4:
                    os_version = "rhel7.4"
                - 6_9:
                    os_version = "rhel6.9"
                - 5_11:
                    os_version = "rhel5.11"
        - windows:
            no pv
            os_type = "windows"
            shutdown_command = "shutdown /s /f /t 0"
            reboot_command = "shutdown /r /f /t 0"
            status_test_command = "echo %errorlevel%"
            shell_prompt = "^\w:\\.*>\s*$"
            shell_linesep = "\r\n"
            shell_client = "nc"
            shell_port = 10022
            file_transfer_client = "rss"
            file_transfer_port = 10023
            redirs += " file_transfer"
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = "localtime"
            network_query = "ipconfig /all"
            restart_network = "ipconfig /renew"
            vm_user = "Administrator"
            vm_pwd = "123qweP"
            variants:
                - win2008:
                    os_version = "win2008"
                - win2008r2:
                    os_version = "win2008r2"
                - win7:
                    os_version = "win7"
                - win8:
                    only esx
                    os_version = "win8"
                - win8_1:
                    only esx
                    os_version = "win8.1"
                - win2012:
                    only esx
                    os_version = "win2012"
                - win2012r2:
                    only esx
                    os_version = "win2012r2"
                - win10:
                    only esx
                    os_version = "win10"
                - win2016:
                    only esx
                    os_version = win2016
    variants:
        - xen:
            only source_xen
            hostname = ${xen_hostname}
            xen_pwd = "XEN_PASSWORD"
            v2v_opts = "-v -x"
            variants:
                - pv:
                    no 7_4
                    vir_mode = "pv"
                - hvm:
                    vir_mode = "hvm"
            variants:
                - vm:
                    # main_vm = ${hypervisor}-${vir_mode}-${os_version}-${vm_arch}
                    main_vm = "XEN_VM_NAME_V2V_EXAMPLE"
        - esx:
            only source_esx
            vpx_pwd = ${vpx_password}
            vpx_passwd_file = "/tmp/v2v_vpx_passwd"
            v2v_opts = "--password-file ${vpx_passwd_file} -v -x"
            variants:
                - 6_5:
                    only source_esx.esx_65
                    esx_version = "esx6.5"
                - 6_0:
                    only source_esx.esx_60
                    esx_version = "esx6.0"
                - 5_5:
                    only source_esx.esx_55
                    esx_version = "esx5.5"
                - 5_1:
                    only source_esx.esx_51
                    esx_version = "esx5.1"
            hostname = ${esx_hostname}
            variants:
                - vm:
                    # main_vm = ${esx_version}-${os_version}-${vm_arch}
                    main_vm = "ESX_VM_NAME_V2V_EXAMPLE"
