- powerpc_hmi:
    status_error = "no"
    type = powerpc_hmi
    only Linux
    only pseries
    ppchmi_vcpu_max = 1
    ppchmi_vcpu_cur = 1
    ppchmi_cores = 1
    ppchmi_sockets = 1
    ppchmi_threads = 1
    hmi_iterations = 1
    condn = vcpupin,stress
    variants:
        - positive:
            variants:
                - tb_residue:
                    inject_code = 0003080000000000
                    hmi_name = "TB parity/residue error"
                - hdec_parity_error:
                    inject_code = 0002080000000000
                    hmi_name = "TFMR HDEC parity error"
            variants:
                - power8:
                    host_version = 'power8'
                    scom_base = '0x10013281'
                - power9:
                    host_version = 'power9'
                    scom_base = '0x20010A84'
            variants:
                - normal:
                - with_save:
                    condn += ,save
                - with_suspend:
                    condn += ,suspend
                - power8_compatguest:
                    no positive..power8
                    guest_version = "power8"
