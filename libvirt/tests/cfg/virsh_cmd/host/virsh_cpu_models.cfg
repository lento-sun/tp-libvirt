- virsh.cpu_models:
    type = virsh_cpu_models
    vms = ''
    cpu_arch = ""
    option = ""
    start_vm = no
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - auto_get_arch:
                - specific_arch:
                    cpu_arch = "x86_64"
            variants:
                - local_host:
                    target_uri = "qemu:///system"
                - remote_host:
                    target_uri = "qemu+ssh://${remote_ip}/system"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_arch:
                    cpu_arch = "xyz"
                - invalid_option:
                    option = "--xyz"
