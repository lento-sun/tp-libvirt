- libvirt_scsi_hostdev:
    type = libvirt_scsi_hostdev
    start_vm = no
    status_error = "no"
    attach_method = "edit"
    variants:
        - positive_test:
            variants:
                - managed_yes:
                    managed = "yes"
                - managed_no:
                    managed = "no"
                - managed_default:
            variants:
                - readonly:
                    readonly = "yes"
                - not_readonly:
            variants:
                - shareable_enable:
                    shareable = "yes"
                - not_shareable:
            variants:
                - rawio_enable:
                    rawio = "yes"
                - rawio_disable:
                    rawio = "no"
                - rawio_default:
            variants:
                - sgio_filtered:
                    sgio = "filtered"
                - sgio_unfiltered:
                    sgio = "unfiltered"
                - sgio_default:
            variants:
                - passthrough_iscsi_lun:
                    source_protocol = "iscsi"
                    variants:
                        - disable_auth:
                        - enable_auth:
                            enable_chap_auth = "yes"
                - passthrough_local_scsi:
            variants:
                - hot_plug:
                    attach_method = "hot"
                - cold_plug:
                    attach_method = "cold"
                - edit_xml:
            variants:
                - single_dev:
                - multiple_dev:
                    only edit_xml..passthrough_local_scsi..sgio_default..rawio_default..not_shareable..not_readonly..managed_default
                    device_num = "2"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_scsi_host:
                    adapter_name = "scsi_hostFoo"
                - non_existing_scsi_host:
                    adapter_name = "scsi_host999"
