- virtual_disks.iscsi:
    type = virtual_disks_iscsi
    take_regular_screendumps = "no"
    start_vm = "no"
    virt_disk_vm_ref = "name"
    virt_disk_device = "disk"
    variants:
        - iscsi_test:
            iscsi_host = "127.0.0.1"
            iscsi_port = "3260"
            emulated_image = "iscsi"
            iscsi_image_size = "1G"
            virt_disk_device_source = ""
            virt_disk_device_target = "vdb"
            virt_disk_device_format = "raw"
            virt_disk_device_bus = "virtio"
            virt_disk_device_type = "network"
            virt_disk_check_partitions = "yes"
            variants:
                - auth_uuid:
                    auth_uuid = "yes"
                    secret_usage_target = "libvirtiscsi"
                    secret_usage_type = "iscsi"
                    iscsi_user = "rhat"
                    iscsi_password = "rhatrhat"
                    auth_type = "chap"
                    variants:
                        - auth_place_in_source:
                            auth_place_in_location = 'source'
                        - auth_place_in_disk:
                            auth_place_in_location = 'disk'
                        - auth_place_in_both_error_test:
                            only normal_test
                            auth_place_in_location = 'source,disk'
                            define_error = "yes"
                - auth_usage:
                    only normal_test
                    auth_usage = "yes"
                    secret_usage_target = "libvirtiscsi"
                    secret_usage_type = "iscsi"
                    iscsi_user = "rhat"
                    iscsi_password = "rhatrhat"
                    auth_type = "chap"
                    variants:
                        - auth_place_in_source:
                            auth_place_in_location = 'source'
                        - auth_place_in_disk:
                            auth_place_in_location = 'disk'
                - non_auth:
                    only normal_test
                    variants:
                        - non_save_snapshot:
                            variants:
                                - ipv4_test:
                                    iscsi_host = "127.0.0.1"
                                - ipv6_test:
                                    iscsi_host = "::1"
                        - test_save_snapshot:
                            only device_disk
                            virt_disk_device_format = "qcow2"
                            test_save_snapshot = "yes"
                - iothread:
                    only normal_test
                    test_qemu_cmd = "yes"
                    driver_iothread = 4
            variants:
                - normal_test:
                    status_error = "no"
                    variants:
                        - device_lun:
                            virt_disk_device_bus = "scsi"
                            virt_disk_device = "lun"
                            virt_disk_device_target = "sdb"
                            controller_type = "scsi"
                            controller_model = "virtio-scsi"
                            controller_index = 0
                            controller_addr_options = "bus=0x00,slot=0x08,function=0x0,domain=0x0000,type=pci"
                        - device_disk:
                            virt_disk_device = "disk"
                - error_test:
                    uuid = "e97e561f-2c9f-4274-b4d7-14626319b000"
                    status_error = "yes"
