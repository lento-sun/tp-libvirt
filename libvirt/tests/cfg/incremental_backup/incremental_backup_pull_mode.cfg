- incremental_backup.pull_mode:
    type = incremental_backup_pull_mode
    start_vm = "no"
    vms = ""
    status_error = "no"
    variants:
        - custom_exportname:
            set_exportname = "yes"
        - default_exportname:
            set_exportname = "no"
    variants:
        - custom_exportbitmap:
            set_exportbitmap = "yes"
        - default_exportbitmap:
            set_exportbitmap = "no"
    variants:
        - scratch_to_file:
            target_type = "file"
            variants:
                - reuse_scratch_file:
                    reuse_scratch_file = "yes"
                    variants:
                        - negative_test:
                            status_error = "yes"
                            variants:
                                - scratch_no_exist:
                                    prepare_scratch = "no"
                        - positive_test:
                - not_reuse_scratch_file:
        - scratch_to_block:
            target_type = "block"
            variants:
                - negative_test:
                    status_error = "yes"
                    variants:
                        - no_space:
                            block_scratch_size = "10M"
                            backup_data_size = "20M"
                        - block_device_not_exist:
                            block_scratch_dev = "/non/exist"
                - positive_test:
    variants:
        - nbd_unix:
            nbd_protocol = "unix_socket"
            nbd_socket = "/tmp/pull_backup.socket"
        - nbd_tcp:
            nbd_protocol = "tcp"
            variants:
                - custom_tcp_port:
                    nbd_tcp_port = "10888"
                - default_tcp_port:
    variants:
        - backup_to_qcow2:
            target_driver = "qcow2"
        - backup_to_raw:
            target_driver = "raw"
    variants:
        - original_disk_gluster:
            origial_disk_type = "gluster"
        - original_disk_iscsi:
            origial_disk_type = "iscsi"
        - original_disk_ceph:
            origial_disk_type = "ceph"
        - original_disk_local:
            origial_disk_type = "local"
