- virsh.secret_set_get:
    type = virsh_secret_set_get
    main_vm = ""
    vms = ""
    start_vm = no
    take_regular_screendumps = no
    secret_usage_volume = "/var/lib/libvirt/images/foo-bar.secret"
    set_secret = "yes"
    get_secret = "yes"
    check_get_status = "yes"
    check_set_status = "yes"
    secret_base64_no_encoded = "~!@#$%^\-=[]{}|_+":;'`,>"
    variants:
        - public_secret:
            secret_private = "yes"
        - private_secret:
            secret_private = "no"
    variants:
        - negative_testing:
            status_error = "yes"
            variants:
                - get_secret_value:
                    check_set_status = "no"
                    variants:
                        - no_secret_value:
                            set_secret = "no"
                        - invalid_options:
                            get_secret_options = "--invalid"
                - set_secret_value:
                    get_secret = "no"
                    check_get_status = "no"
                    variants:
                        - noexist_secret_uuid:
                            secret_ref = 11111111-2222-3333-4444-555555555555
                        - invalid_options:
                            set_secret_options = "--invalid"
        - positive_testing:
            status_error = "no"
