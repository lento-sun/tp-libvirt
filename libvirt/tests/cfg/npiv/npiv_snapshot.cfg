- npiv.snapshot:
    type = npiv_snapshot
    start_vm = "no"
#    vms = ""
    wwnn = "20000000c99e2b80"
    wwpn = "1000000000000001"
    fc_host_dir = "/sys/class/fc_host"
    disk_type = "block"
    disk_device = "disk"
    driver_name = "qemu"
    driver_type = "qcow2"
    device_target = "vdb"
    target_bus = "virtio"
    disk_size = "1G"
    snapshot_dir = "/tmp"
    snapshot_name = "s1"
    variants:
        - diskonly:
            snapshot_disk_only = "yes"
            variants:
                - virtual_disk_scsi_vol:
                    vd_format = "scsi_vol"
                    pool_name = "scsi_npiv_pool"
                    disk_type = "volume"
                    pool_target = "/dev/disk/by-path"
                - virtual_disk_mpath:
                    vd_format = "mpath"
                    wwpn = "1000000000000002"
                - virtual_disk_by_path:
                    vd_format = "by_path"
        - internal:
            snapshot_disk_only = "no"
            variants:
                - virtual_disk_scsi_vol:
                    vd_format = "scsi_vol"
                    pool_name = "scsi_npiv_pool"
                    disk_type = "volume"
                    pool_target = "/dev/disk/by-path"
                - virtual_disk_mpath:
                    vd_format = "mpath"
                    wwpn = "1000000000000002"
                - virtual_disk_by_path:
                    vd_format = "by_path"
