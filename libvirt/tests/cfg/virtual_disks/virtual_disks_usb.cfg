- virtual_disks.usb:
    type = virtual_disks_usb
    take_regular_screendumps = "no"
    start_vm = "no"
    virt_disk_vm_ref = "name"
    virt_disk_device = "disk"
    virt_disk_device_format = "raw"
    virt_disk_device_source = "disk"
    virt_disk_device_target = "sdb"
    virt_disk_device_bus = "usb"
    virt_disk_device_source_path = "yes"
    virt_disk_check_partitions = "yes"
    status_error = "no"
    variants:
        - usb1_1:
            status_error = "no"
            variants:
                - model_piix3-uhci:
                    usb_model = "piix3-uhci"
                - model_piix4-uhci:
                    usb_model = "piix4-uhci"
                - model_vt82c686b-uhci:
                    usb_model = "vt82c686b-uhci"
        - usb2_0:
            variants:
                - model_ehci:
                    usb_model = "ehci"
                - model_companion:
                    usb_model = "ich9-ehci1 ich9-uhci1 ich9-uhci2 ich9-uhci3"
        - usb3_0:
            variants:
                - model_nec-xhci:
                    usb_model = "nec-xhci"
                - model_qemu-xhci:
                    usb_model = "qemu-xhci"
    variants:
        - coldplug:
            coldplug = "yes"
        - hotplug:
