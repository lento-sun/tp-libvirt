- virtual_devices.input_devices:
    type = input_devices
    start_vm = no
    variants:
        - input_type_tablet:
            input_type = tablet
            positive_test:
                only bus_type_usb bus_type_virtio
            negative_test:
                only bus_type_ps2
        - input_type_mouse:
            only positive_test
            input_type = mouse
        - input_type_keyboard:
            only positive_test
            input_type = keyboard
        - input_type_passthrough:
            input_type = passthrough
            positive_test:
                only bus_type_virtio
            negative_test:
                only bus_type_ps2 bus_type_usb
    variants:
        - bus_type_usb:
            bus_type = usb
        - bus_type_virtio:
            bus_type = virtio
        - bus_type_ps2:
            bus_type = ps2
    variants:
        - positive_test:
            status_error = "no"
        - negative_test:
            status_error = "yes"
