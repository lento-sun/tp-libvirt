- convert_vm_to_ovirt:
    type = "convert_vm_to_ovirt"
    take_regular_screendumps = "no"
    target = "ovirt"
    main_vm = ""
    vms = ""
    start_vm = "no"
    username = "root"
    password = "redhat"
    remote_preprocess = yes
    remote_node_user = "root"
    remote_node_password = "RHV_NODE_PASSWORD"
    remote_shell_client = "ssh"
    remote_shell_port = 22
    remote_shell_prompt = "^\w:\\.*>\s*$|^\[.*\][\#\$]\s*$"
    status_test_command = "echo $?"
    v2v_timeout = '1200'

    variants:
        - NFS:
            only dest_rhev.NFS
        - ISCSI:
            only dest_rhev.ISCSI
        - FC:
            only dest_rhev.FC
    variants:
        # This variable is only used for assembling vaule of main_vm
        - raw_f:
            image_format_n = ""
        - qcow2_f:
            only kvm
            image_format_n = "-qcow2"
            output_format = "qcow2"
    variants:
        - arch_i386:
            no 7_4
            no win2008r2
            no win2012
            no win2012r2
            no win2016
            vm_arch = "i386"
        - arch_x86_64:
            vm_arch = "x86_64"
    variants:
        - linux:
            os_type = "linux"
            vm_user = ${username}
            vm_pwd = "redhat"
            variants:
                - 7_4:
                    os_version = "rhel7.4"
                - 6_9:
                    os_version = "rhel6.9"
                - 5_11:
                    os_version = "rhel5.11"
        - windows:
            no pv
            os_type = "windows"
            shutdown_command = "shutdown /s /f /t 0"
            reboot_command = "shutdown /r /f /t 0"
            status_test_command = "echo %errorlevel%"
            shell_prompt = "^\w:\\.*>\s*$"
            shell_linesep = "\r\n"
            shell_client = "nc"
            shell_port = 10022
            file_transfer_client = "rss"
            file_transfer_port = 10023
            redirs += " file_transfer"
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = "localtime"
            network_query = "ipconfig /all"
            restart_network = "ipconfig /renew"
            vm_user = "Administrator"
            vm_pwd = "123qweP"
            variants:
                - win2008:
                    os_version = "win2008"
                - win2008r2:
                    os_version = "win2008r2"
                - win7:
                    os_version = "win7"
                - win8:
                    no xen
                    os_version = "win8"
                - win8_1:
                    no xen
                    os_version = "win8.1"
                - win2012:
                    no xen
                    os_version = "win2012"
                - win2012r2:
                    no xen
                    os_version = "win2012r2"
                - win10:
                    no xen
                    os_version = "win10"
                - win2016:
                    no xen
                    os_version = win2016
    variants:
        - kvm:
            only source_kvm
            hypervisor = "kvm"
            v2v_opts = "-v -x"
            # main_vm = ${hypervisor}-${os_version}-${vm_arch}${image_format_n}
            main_vm = "KVM_VM_NAME_V2V_EXAMPLE"
        - xen:
            only source_xen
            hostname = ${xen_hostname}
            xen_pwd = "XEN_PASSWORD"
            v2v_opts = "-v -x"
            variants:
                - pv:
                    no 7_4
                    vir_mode = "pv"
                - hvm:
                    vir_mode = "hvm"
            variants:
                - vm:
                    # main_vm = ${hypervisor}-${vir_mode}-${os_version}-${vm_arch}
                    main_vm = "XEN_VM_NAME_V2V_EXAMPLE"
        - esx:
            only source_esx
            vpx_pwd = ${vpx_password}
            vpx_passwd_file = "/tmp/v2v_vpx_passwd"
            v2v_opts = "--password-file ${vpx_passwd_file} -v -x"
            variants:
                - 6_5:
                    only source_esx.esx_65
                    esx_version = "esx6.5"
                - 6_0:
                    only source_esx.esx_60
                    esx_version = "esx6.0"
                - 5_5:
                    only source_esx.esx_55
                    esx_version = "esx5.5"
                - 5_1:
                    only source_esx.esx_51
                    esx_version = "esx5.1"
            hostname = ${vpx_hostname}
            variants:
                - vm:
                    # main_vm = ${esx_version}-${os_version}-${vm_arch}
                    main_vm = "ESX_VM_NAME_V2V_EXAMPLE"
