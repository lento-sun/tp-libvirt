- virtual_disks.luks:
    type = virtual_disks_luks
    take_regular_screendumps = "no"
    start_vm = "no"
    virt_disk_vm_ref = "name"
    virt_disk_device = "disk"
    storage_size = "1G"
    luks_size = "500M"
    luks_encrypt_passwd = "password"
    virt_disk_device_target = "vdb"
    virt_disk_device_format = "raw"
    virt_disk_device_bus = "virtio"
    variants:
        - block_test:
            virt_disk_device_source = ""
            virt_disk_device_type = "block"
            virt_disk_check_partitions = "yes"
            backend_storage_type = "iscsi"
            emulated_image = "iscsi"
            iscsi_host = "127.0.0.1"
            iscsi_port = "3260"
        - iscsi_test:
            virt_disk_device_type = "network"
            backend_storage_type = "iscsi"
            emulated_image = "iscsi"
            iscsi_host = "127.0.0.1"
            iscsi_port = "3260"
            variants:
                - enable_auth:
                    enable_auth = "yes"
                    auth_sec_usage_target = "libvirtiscsi"
                    auth_sec_usage_type = "iscsi"
                    chap_user = "redhat"
                    chap_passwd = "password"
                    variants:
                        - use_auth_uuid:
                            use_auth_uuid = "yes"
                        - use_auth_usage:
                            use_auth_usage = "yes"
                - disable_auth:
        - gluster_test:
            virt_disk_device_type = "network"
            backend_storage_type = "gluster"
            gluster_vol_name = "gluster_vol1"
            gluster_pool_name = "brick1"
            gluster_img_name = "gluster1.img"
        - ceph_test:
            virt_disk_device_type = "network"
            backend_storage_type = "ceph"
            ceph_host_port = "6789"
            ceph_disk_name = "avocado-vt-pool/rbd.img"
            variants:
                - enable_auth:
                    enable_auth = "yes"
                    ceph_host_ip = "10.73.75.216"
                    ceph_mon_ip = "10.73.75.216"
                    ceph_client_name = "client.admin"
                    ceph_client_key = "AQCS6yNYGiqsDRAACb3zHBaIujuFUY1jKprFGw=="
                    ceph_auth_user = "admin"
                    ceph_auth_key = "AQCS6yNYGiqsDRAACb3zHBaIujuFUY1jKprFGw=="
                    auth_sec_usage_type = "ceph"
                    use_auth_uuid = "yes"
                - disable_auth:
                    ceph_host_ip = "10.73.75.154"
                    ceph_mon_ip = "10.73.75.154"
    variants:
        - device_disk:
            virt_disk_device = "disk"
    variants:
        - coldplug:
            hotplug_disk = "no"
        - hotplug:
            hotplug_disk = "yes"
    variants:
        -positive_test:
            status_error = "no"
            luks_secret_passwd = "password"
        -negative_test:
            status_error = "yes"
            variants:
                - wrong_password:
                    luks_secret_passwd = "stopword"

