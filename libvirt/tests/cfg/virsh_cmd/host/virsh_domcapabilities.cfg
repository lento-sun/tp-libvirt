- virsh.domcapabilities:
    type = virsh_domcapabilities
    vms = ''
    check_image = 'no'
    encode_video_files = 'no'
    start_vm = no
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - default_option_values:
                    virsh_options = ""
                - auto_option_values:
                    virsh_options = "AUTO"
            variants:
                - local_host:
                - remote_host:
                    target_uri = "qemu+ssh://${remote_ip}/system"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_option:
                    extra_option = "--xyz"
                - invalid_virttype:
                    virttype_value = "xyz"
                - invalid_emulatorbin:
                    emulatorbin_value = "xyz"
                - invalid_arch:
                    arch_value = "xyz"
                - invalid_machine:
                    machine_value = "xyz"
