- npiv.pool_vol:
    type = npiv_pool_vol
    vms = avocado-vt-vm1
    main_vm = avocado-vt-vm1
    start_vm = "no"
    pool_create_xml_file = "virt-test-pool.xml"
    pool_create_name = "virt-test-pool"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - from_pre_def_pool:
                    pre_def_pool = "yes"
                    define_pool = "yes"
                    variants:
                        - scsi_pool:
                            pool_type = "scsi"
                            pool_target_dev = "vdb"
                            pool_adapter_type = "fc_host"
                            pool_wwnn = "20000000c99e2b80"
                            pool_wwpn = "1000000000000001"
                            pool_target = "/dev/disk/by-path"
                            need_pool_build = "no"
                            need_vol_create = "no"
                - directly_def_pool_as:
                    pre_def_pool = "no"
                    define_pool_as = "yes"
                    variants:
                        - logical_pool:
                            pool_type = "logical"
                            pool_target = "/dev/new-pool"
                            disk_target_dev = "vdb"
                            volume_name = "imagefrommapper.qcow2"
                            volume_capacity = '1G'
                            allocation = '1G'
                            volume_format = 'raw'
                            need_pool_build = "yes"
                            need_vol_create = "yes"
                            vhba_wwnn = "20000000c99e2b80"
                            vhba_wwpn = "1000000000000002"
